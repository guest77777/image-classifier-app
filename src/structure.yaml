補助金申請支援OCRアプリケーション
- 主要機能:
  * 複数画像ファイルのOCR処理
  * 自動キーワード抽出
  * テキスト分類
  * クラウドストレージ保存
- 技術スタック:
  * OCRエンジン
  * クラウドストレージ連携
  * ドラッグアンドドロップUI
- コンポーネント構成:
  * ファイル選択モジュール
  * OCR処理モジュール
  * テキスト分類モジュール
  * ストレージ連携モジュール
- データフロー:
  * ファイル選択 → 一時保存
  * OCR処理 → テキスト抽出
  * テキスト分類 → プレビュー
  * ストレージ保存 → ログ記録 